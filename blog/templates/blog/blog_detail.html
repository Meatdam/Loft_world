{% extends 'loft/base.html' %}
{% load my_tags %}
{% load static %}
{% block css %}
<link href="{% static 'css/index.css' %}" rel="stylesheet">{% endblock %}
{% block clude %}{% include 'includes/inc_menu.html' %}{% endblock %}
{% block content %}

<div class="row ">
    <div class="col-lg-4 col-md-6 ">
        <div class="card h-80 ">
            {% if object.image %}
            <img class="card-img-top" src="{{ object.image | media_filter }}" alt="">
            {% endif %}
        </div>
    </div>
    <div class="col-lg-4 col-md-6">
        <div class="card h-80 bg-transparent text-white" style="width: 42rem ">
            <div class="card-header">
                <h4>{{ object.title }}</h4>
            </div>
            <div class="card-body">

                <p class="card-text">{{ object.description }}</p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
