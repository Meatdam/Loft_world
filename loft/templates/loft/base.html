{% load static %}


<!doctype html>
<html lang="ru" data-bs-theme="auto">
<head>
    <script src="{% static 'js/color-modes.js' %}"></script>
    <title>{{ title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
<!--    <link href="{% static 'css/pricing.css' %}" rel="stylesheet">-->
    {% block css %}{% endblock %}
    <link href="{% static 'css/products.css' %}" rel="stylesheet">
</head>
<body>

<div class="container py-3">
    {% block clude %}{% endblock %}
    {% block content %}{% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">

                <small class="d-block mb-3 text-body-secondary text-white">&copy; {% now 'Y' %}</small>
            </div>
            <div class="col-6 col-md text-white">
                <h5>Loft World</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="{% url 'loft:index' %}">Главная страница</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="{% url 'mailing:recipients' %}">Подписаться</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Контакты</a></li>
                </ul>
            </div>
            <div class="col-6 col-md text-white">
                <h5>Продукты</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="{% url 'loft:product_list' %}">Мебель</a></li>

                </ul>
            </div>
            <div class="col-6 col-md text-white">
                <h5>Услуги</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="{% url 'services:list' %}">Услуги по категориям</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="{% url 'services:servic_list' %}">Все услуги</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/fontawesome-icons.js' %}" crossorigin="anonymous"></script>




</body>
</html>
