{% extends 'loft/style_modal.html' %}
{% load static %}
{% block css %}<link href="{% static 'css/modal.css' %}" rel="stylesheet">{% endblock %}
{% block content %}

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalChoice">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">Удалить?</h5>
        <p class="mb-0">Вы уверены что хотите удалить категорию ({{ object.name }})?</p>
      </div>
<form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
      <div class="modal-footer flex-nowrap p-0">

        <button type="submit" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"><strong>Да</strong></button>
        <a href="{% url 'loft:index' %}" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" >Отмена</a>

      </div>
    </form>
    </div>
  </div>
</div>
{% endblock %}
