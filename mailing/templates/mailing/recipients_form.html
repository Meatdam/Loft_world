{% extends 'loft/style_modal.html' %}
{% load static %}
{% block css %}<link href="{% static 'css/call.css' %}" rel="stylesheet">{% endblock %}
{% block content %}
<div class="modal modal-sheet position-static d-block bg-transparent p-4 py-md-5">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-body p-4 text-center">
                <h4>Оставьте свои данные!</h4><p>Будте вкурсе свежих новостей, новинок, акций и скидок</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                        {{ form.as_p }}

                    <button type="submit" class="btn btn-lg btn-primary">
                        {% if object %}
                            Изменить
                        {% else %}
                            Добавить
                        {% endif %}
                    </button>
                 <a class="btn btn-lg btn-secondary" href="{% url 'loft:index' %}" >Назад</a>
                {% if user.is_superuser %}
                <a class="btn btn-lg btn-secondary" href="{% url 'mailing:recipients_list' %}" >Назад (Админ)</a>
                {% endif %}
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
